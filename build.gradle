plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-security:2.4.3'
    api 'org.springframework.boot:spring-boot-starter-web:2.4.3'
    api 'org.springframework.boot:spring-boot-starter-actuator:2.4.3'
    api 'org.springframework.security:spring-security-ldap:5.4.5'
}

group = 'org.springframework.boot'
version = '0.1-SNAPSHOT'
description = 'spring-security-ldap'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
