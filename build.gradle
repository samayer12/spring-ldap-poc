buildscript {
    repositories {
        mavenLocal()
        if (System.env.MAVEN_REPO) {
            maven {
                name "nexus-maven-central"
                url System.env.MAVEN_REPO
            }
            maven {
                name "nexus-gradle-plugins"
                url System.env.MAVEN_GRADLE_PLUGINS
            }
        } else {
            mavenCentral()
        }
    }
}

plugins {
    id 'org.springframework.boot' version '2.7.8'
    id 'io.spring.dependency-management' version '1.0.14.RELEASE'
    id 'java'
    id 'distribution'
    id 'application'
}

plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    mavenCentral()
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-actuator:3.0.4'
    api 'org.springframework.boot:spring-boot-starter-security:3.0.4'
    api 'org.springframework.boot:spring-boot-starter-web:3.0.4'
    api 'org.springframework.security:spring-security-ldap:6.0.2'
    api 'org.springframework.security:spring-security-web'
    api 'org.springframework.security:spring-security-config:5.7.7'
    implementation 'org.springframework.boot:spring-boot-starter-test'
    implementation 'org.springframework.security:spring-security-test'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

group = 'org.springframework.boot'
version = '0.1-SNAPSHOT'
description = 'spring-security-ldap'
java.sourceCompatibility = JavaVersion.VERSION_17

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

test{
    useJUnitPlatform()
}