plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
    mavenCentral()
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-security:3.0.4'
    api 'org.springframework.boot:spring-boot-starter-web:3.0.4'
    api 'org.springframework.boot:spring-boot-starter-actuator:3.0.4'
    api 'org.springframework.security:spring-security-web'
    api 'org.springframework.security:spring-security-ldap:6.0.2'
}

group = 'org.springframework.boot'
version = '0.1-SNAPSHOT'
description = 'spring-security-ldap'
java.sourceCompatibility = JavaVersion.VERSION_17

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
